<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<body>
	<section>

		<div class="container">

			<div class="col-md-6 offset-md-3">

				<div class="my-card mt-1">





					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>

					<div class="container text-center">
						<img style="width: 50px" alt="" th:src="@{/img/register.png}">
					</div>


					<h1 class="text-center">Register Here!!</h1>

					<form novalidate action="" th:action="@{/do_register}" method="post"
						th:object="${user}">

						<!-- name field -->

						<div class="form-group">
							<label for="name">Your Name</label> <input type="text"
								class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name" name="name"
								placeholder="enter your name" required="required"
								th:value="${user.name}">

							
								<div class="invalid-feedback" th:each=" e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>


							<!-- email field -->

							<div class="form-group">
								<label for="email">Your Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="enter your email" required="required"
									th:value="${user.email}">
							</div>

							<!-- password field -->

							<div class="form-group">
								<label for="password">Your Password</label> <input
									type="password" class="form-control" id="password"
									name="password" placeholder="enter your password"
									required="required">
							</div>

							<!-- about field -->

							<div class="form-group">

								<textarea name="about" id="about" rows="5"
									placeholder="enter something yourself.." class="form-control"
									th:text="${user.about}"></textarea>
							</div>

							<!-- terms and condition agreement  -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn btn-block btn-outline-primary">Submit</button>
								<button type="reset" class="btn btn-block btn-outline-danger">Reset</button>

							</div>
					</form>

				</div>

			</div>

		</div>

	</section>
</body>

</body>
</html>
